<form [formGroup]="miFormulario" (ngSubmit)="enviarFormulario()">

    <input id="campo1" formControlName="campo1" type="text">
    
    <label for="campo2">Campo 2:</label>
    <input id="campo2" formControlName="campo2" type="text">
